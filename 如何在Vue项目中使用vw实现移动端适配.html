<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>如何在Vue项目中使用vw实现移动端适配</title>
</head>
<body>

 	如何在Vue项目中使用vw实现移动端适配: https://www.w3cplus.com/mobile/vw-layout-in-vue.html
	安装: npm i postcss-aspect-ratio-mini postcss-px-to-viewport postcss-write-svg postcss-cssnext cssnano postcss-import postcss-url cssnano-preset-advanced --save -dev
	替换: postcss.config.js
 
	<script type="text/javascript">
		module.exports = {
		  plugins: {
		    'postcss-import': {},
		    'postcss-url': {},
		    'postcss-aspect-ratio-mini': {},
		    'postcss-write-svg': {
		      utf8: false
		    },
		    'postcss-cssnext': {},
		    'postcss-px-to-viewport': {
		      viewportWidth: 750, // (Number) The width of the viewport.
		      viewportHeight: 1334, // (Number) The height of the viewport.
		      unitPrecision: 3, // (Number) The decimal numbers to allow the REM units to grow to.
		      viewportUnit: 'vw', // (String) Expected units.
		      selectorBlackList: ['.ignore', '.hairlines'], // (Array) The selectors to ignore and leave as px.
		      minPixelValue: 1, // (Number) Set the minimum pixel value to replace.
		      mediaQuery: false // (Boolean) Allow px to be converted in media queries.
		    },
		    'cssnano': {
		      preset: 'advanced',
		      autoprefixer: false,
		      'postcss-zindex': false
		    }
		  }
		}
		/**
		 * 如何在Vue项目中使用vw实现移动端适配: https://www.w3cplus.com/mobile/vw-layout-in-vue.html
		 * npm i postcss-aspect-ratio-mini postcss-px-to-viewport postcss-write-svg postcss-cssnext cssnano postcss-import postcss-url cssnano-preset-advanced --save -dev
		 * 替换 postcss.config.js
		 */
	</script>

</body>
</html>
